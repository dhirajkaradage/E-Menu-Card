<div class="wrapper">
  <div class="listing-page">
    <!-- Page Title -->
    <div class="page-heading">
      <h1>Add Order</h1>
    </div>
    <form [formGroup]="orderForm">
      <div class="form-body">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group mt-3">
              <label for="" class="form-label">Customer Name</label>
              <input
                type="text"
                formControlName="customerName"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group mt-3">
              <label for="" class="form-label">Customer Mobile</label>
              <input
                type="text"
                formControlName="customerMobileName"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group mt-3">
              <label for="" class="form-label">Discount</label>
              <input
                type="number"
                formControlName="discount"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group mt-3">
              <label for="" class="form-label">Total Amount</label>
              <input
                type="number"
                formControlName="totalAmount"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-start gap-2 mt-5">
          <button
            type="submit"
            class="btn btn-primary col-2"
            (click)="submit()"
          >
            Submit
          </button>
          <button type="submit" class="btn btn-secondary col-2">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
