<div class="wrapper">
  <div class="listing-page">
    <!-- Page Title -->
    <div class="page-heading">
      <h1>Add Category</h1>
    </div>
    <form [formGroup]="addUpdateCategoryForm">
      <div class="form-body">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group mt-3">
              <label for="" class="form-label">Select Hotel</label>
              <input
                type="text"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group mt-3">
              <label for="" class="form-label">Category</label>
              <input
                type="text"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-start gap-2 mt-5">
          <button type="submit" class="btn btn-primary col-2">Submit</button>
          <button type="submit" class="btn btn-secondary col-2">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
