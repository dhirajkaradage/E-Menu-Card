<div class="navbar">
  <div class="main-nav">
    <div title="Home" class="logo cursor-pointer" (click)="goToHome()" >LOGO</div>
    <div class="search-bar">
      <div class="input-group">
        <input type="text" class="form-control" />
        <span class="material-symbols-outlined searchIcon"> search </span>
      </div>
    </div>
    <div class="card-order-section d-flex gap-4">
      <span title="My Cart" class="cart-icon category" (click)="goToCart()" 
        ><span class="material-symbols-outlined"> shopping_cart </span></span
      >
      <span title="My Orders" class="order-icon category" (click)="goToOrders()" 
        ><span class="material-symbols-outlined"> list_alt </span></span
      >
    </div>
  </div>

  <div class="category-list-section">
    <ul class="category-list">
      <li class="category" (click)="goToHome()"
        *ngFor="let category of categoryList"
        (click)="setActiveCategory(category.id)"
      >
        {{ category.name }}
      </li>
    </ul>
  </div>
</div>
