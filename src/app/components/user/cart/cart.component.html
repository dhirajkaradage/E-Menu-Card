<app-navbar></app-navbar>
<div class="body">
  <div class="cart-wrapper">
    <div class="product-section" [formGroup]="orderForm">
      <div class="row">
        <div class="card p-4">
          <h1>Cart Details</h1>
          <div class="row mt-3">
            <div class="col-md-4">
              <div class="form-group">
                <label for="" class="form-label">Customer Name</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="customerName"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="" class="form-label">Customer Name</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="customerMobileName"
                />
              </div>
            </div>
          </div>
          <h5 class="mt-3">Product Details</h5>
          <div
            class="row mt-3"
            formArrayName="productList"
            *ngFor="let product of productList; let i = index"
          >
            <div class="col-md-3">
              <div class="image-view">
                <img
                  [src]="'./../../../../assets/products/' + product?.imageLabel"
                  class="mouse"
                />
              </div>
            </div>
            <div class="col-md-3">
              {{ product.name }}
            </div>
            <div class="col-md-2">{{ product.sellingPrice }} Rs</div>
          </div>
        </div>
      </div>
      <div
        *ngIf="isCartEmpty"
        class="no-product-message d-flex justify-content-center mt-5"
      >
        <h1>Cart Is Empty</h1>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
